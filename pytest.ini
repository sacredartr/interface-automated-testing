[pytest]

testpaths = testcases/
markers =
    single: single api test page
    multiple: multiple api test page
    negative: abnormal test case

;xfail_strict = True

log_cli = False

addopts = --alluredir ./report

python_files =     test_*  *_test  test*
python_classes =   Test*   test*
python_functions = test_*  test*